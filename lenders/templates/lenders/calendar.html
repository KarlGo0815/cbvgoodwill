{% extends "admin/base_site.html" %}
{% load static %}

{% block extrahead %}
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
{% endblock %}

{% block content %}
  <h1>Buchungskalender ðŸ“…</h1>

  <!-- ðŸŽ¨ Farblegende -->
  <div style="margin-bottom: 1rem;">
    <h3 style="margin-bottom: 0.5rem;">Farblegende:</h3>
    <ul style="list-style: none; padding-left: 0;">
      {% for apartment in apartments %}
        <li style="margin-bottom: 5px;">
          <span style="display: inline-block; width: 18px; height: 18px; background-color: {{ apartment.color }}; border-radius: 4px; margin-right: 8px;"></span>
          {{ apartment.name }}
        </li>
      {% endfor %}
    </ul>
  </div>

  <!-- ðŸ“… Kalender -->
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 650,
        locale: 'de',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek'
        },
        events: {{ bookings|safe }}
      });
      calendar.render();
    });
  </script>

  <style>
    #calendar {
      margin-top: 2rem;
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
{% endblock %}
